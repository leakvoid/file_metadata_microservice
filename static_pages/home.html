<html>
  <head>
    <title>File Metadata Microservice</title>
  </head>
  <body>
    <h1 style="text-align: center;">File Metadata Microservice</h1>
    <h3>Here are the specific user stories you should implement for this project:</h3>
    <ul>
      <li><b>User Story:</b> I can submit a FormData object that includes a file upload.</li>
      <li><b>User Story:</b> When I submit something, I will receive the file size in bytes within the JSON response</li>
    </ul>
    <h3>Submit file:</h3>
    <form action="upload_file" method="post" enctype="multipart/form-data">
      <input type="file" name="uploaded_file" />
      <input type="submit" />
    </form>
  </body>
</html>
